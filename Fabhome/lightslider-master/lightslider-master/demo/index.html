<!DOCTYPE html>
<html lang="en">
    <head>
    <title>lightSlider Demo</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <link rel="stylesheet"  href="../dist/css/lightslider.min.css"/>
    <style>
    	ul{
			list-style: none outside none;
		    padding-left: 0;
            margin: 0;
		}
        .demo .item{
            margin-bottom: 60px;
        }
		.content-slider li{
		    background-color: #ed3020;
		    text-align: center;
		    color: #FFF;
		}
		.demo{
			width: 800px;
		}
    </style>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="../src/js/lightslider.js"></script>
    <script>
    	 $(document).ready(function() {
			$("#content-slider").lightSlider({
                loop:true,
                keyPress:true
            });
            $('#image-gallery').lightSlider({
                gallery:true,
                item:1,
                thumbItem:5,
                slideMargin: 0,
                speed:500,
                auto:false,
                loop:true,
                onSliderLoad: function() {
                    $('#image-gallery').removeClass('cS-hidden');
                }
            });
		});
    </script>
</head>
<body>
	<div class="demo">
        <div class="item">
            <div class="clearfix" style="max-width:474px;">
                <ul id="image-gallery" class="gallery list-unstyled cS-hidden">
                    <li data-thumb="img/thumb/1.png">
                        <img src="img/1.png" />
                         </li>
                    <li data-thumb="img/thumb/2.png">
                        <img src="img/3.jpeg" />
                         </li>
                    <li data-thumb="img/thumb/4.png">
                        <img src="img/4.jpeg" />
                         </li>
                <li data-thumb="img/thumb/1.png">
                    <img src="img/1.png" />
                </li>
                <li data-thumb="img/thumb/2.png">
                    <img src="img/3.jpeg" />
                </li>
                <li data-thumb="img/thumb/4.png">
                    <img src="img/4.jpeg" />
                </li>
                </ul>
            </div>
        </div>
    </div>
</body>
