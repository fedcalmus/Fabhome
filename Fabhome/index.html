<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fabhome</title>
    <meta name="description"
          content="Find home online" />
    <meta name="keywords"
          content="home, rent, find" />

    <!-- Start Theme CSS -->
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="web-fonts-with-css/css/fontawesome-all.min.css"  type="text/css"/>
    <!-- End Theme CSS -->

    <!-- Start Favicon-->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="" type="image/x-icon">
    <!-- End Favicon-->

</head>
<body>
<header>
    <div class="logo">
        <a href="#"><img src="img/logo.png" alt="logo"></a>
    </div>
    <nav>
        <ul class="navItems">
            <li><a href="#">Apply</a></li>
            <li><a href="#">Sign In</a></li>
            <li><a href="#">Post Apartment</a></li>
        </ul>
    </nav>
</header>
<div class="container">
    <div class="propertySection">
        <h4 class="propertyName">Property name</h4>
        <p class="locationInfo"><i class="fas fa-map-marker-alt"></i> 8617 Columbia Street Glendora, CA 91740</p>
    </div>
    <div class="propertyInfo">
        <div class="propertyDetails">
                <span class="propertyPrice">$60</span>
                <p>per day</p>
        </div>
    </div>
    <div class="propertyTypes">
        <div class="propertyType">
            <img src="img/property.png" alt="property">
            <p>Property type</p>
            <p>Mobile manufactured</p>
        </div>
        <div class="propertyType">
            <img src="img/bedroom.png" alt="bedrooms">
            <p>Bedrooms</p>
            <p>3</p>
        </div>
        <div class="propertyType">
            <img src="img/bathroom.png" alt="bathrooms">
            <p>Bathrooms</p>
            <p>2</p>
        </div>
        <div class="propertyType">
            <img src="img/pets.png" alt="pets">
            <p>Pets</p>
            <p>Not allowed</p>
        </div>
    </div>
    <div class="propertyMain">
        <div class="slideshow">
            
        </div>
    </div>
</div>
</body>
