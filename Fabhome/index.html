<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fabhome</title>
    <meta name="description"
          content="Find home online" />
    <meta name="keywords"
          content="home, rent, find" />

    <!-- Start Theme CSS -->
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="web-fonts-with-css/css/fontawesome-all.min.css"  type="text/css"/>
    <!-- End Theme CSS -->

    <!-- Start Favicon-->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="" type="image/x-icon">
    <!-- End Favicon-->

</head>
<body>
<header>
    <div class="logo">
        <a href="#"><img src="img/logo.png" alt="logo"></a>
    </div>
    <nav>
        <ul class="navItems">
            <li><a href="#">Apply</a></li>
            <li><a href="#">Sign In</a></li>
            <li><a href="#">Post Apartment</a></li>
        </ul>
    </nav>
</header>
<div class="container">
    <div class="propertySection">
        <h4 class="propertyName">Property name</h4>
        <p class="locationInfo"><i class="fas fa-map-marker-alt"></i> 8617 Columbia Street Glendora, CA 91740</p>
    </div>
    <div class="propertyInfo">
        <div class="propertyDetails">
                <span class="propertyPrice">$60</span>
                <p>per day</p>
        </div>
    </div>
    <div class="propertyTypes">
        <div class="propertyType">
            <img src="img/property.png" alt="property">
            <p>Property type</p>
            <p>Mobile manufactured</p>
        </div>
        <div class="propertyType">
            <img src="img/bedroom.png" alt="bedrooms">
            <p>Bedrooms</p>
            <p>3</p>
        </div>
        <div class="propertyType">
            <img src="img/bathroom.png" alt="bathrooms">
            <p>Bathrooms</p>
            <p>2</p>
        </div>
        <div class="propertyType">
            <img src="img/pets.png" alt="pets">
            <p>Pets</p>
            <p>Not allowed</p>
        </div>
    </div>
    <div class="propertyMain">
        <div class="slideshow">
            <div class="mySlides">
                <div class="numbertext">1 / 6</div>
                <img src="img/slideshow1.png" style="width:100%">
            </div>
            <div class="mySlides">
                <div class="numbertext">1 / 6</div>
                <img src="img/slideshow2.png" style="width:100%">
            </div>
            <div class="mySlides">
                <div class="numbertext">1 / 6</div>
                <img src="img/slideshow3.png" style="width:100%">
            </div>
            <div class="mySlides">
                <div class="numbertext">1 / 6</div>
                <img src="img/slideshow4.png" style="width:100%">
            </div>
            <div class="mySlides">
                <div class="numbertext">1 / 6</div>
                <img src="img/slideshow5.png" style="width:100%">
            </div>
            <div class="mySlides">
                <div class="numbertext">1 / 6</div>
                <img src="img/slideshow6.png" style="width:100%">
            </div>
            <a class="prev" onclick="plusSlides(-1)">❮</a>
            <a class="next" onclick="plusSlides(1)">❯</a>

            <div class="caption-container">
                <p id="caption"></p>
            </div>

            <div class="row">
                <div class="column">
                    <img class="demo cursor" src="img/slideshow1" style="width:100%" onclick="currentSlide(1)" alt="slideshow1">
                </div>
                <div class="column">
                    <img class="demo cursor" src="img/slideshow2" style="width:100%" onclick="currentSlide(2)" alt="slideshow2">
                </div>
                <div class="column">
                    <img class="demo cursor" src="img/slideshow3" style="width:100%" onclick="currentSlide(3)" alt="slideshow3">
                </div>
                <div class="column">
                    <img class="demo cursor" src="img/slideshow4" style="width:100%" onclick="currentSlide(4)" alt="slideshow4">
                </div>
                <div class="column">
                    <img class="demo cursor" src="img/slideshow5" style="width:100%" onclick="currentSlide(5)" alt="slideshow5">
                </div>
                <div class="column">
                    <img class="demo cursor" src="img/slideshow6" style="width:100%" onclick="currentSlide(6)" alt="slideshow6">
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
